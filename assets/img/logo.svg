<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <!-- Background -->
  <rect width="800" height="800" fill="#f8fafc"/>
  
  <!-- Logo CW dengan tetesan air -->
  <g transform="translate(100, 150)">
    <!-- Huruf C -->
    <path d="M 50 150 Q 50 50, 150 50 Q 200 50, 200 100 L 180 110 Q 180 70, 150 70 Q 70 70, 70 150 Q 70 230, 150 230 Q 180 230, 180 190 L 200 200 Q 200 250, 150 250 Q 50 250, 50 150 Z" 
          fill="#1e3a5f" stroke="#1e3a5f" stroke-width="2"/>
    
    <!-- Huruf W -->
    <path d="M 220 50 L 240 50 L 270 200 L 300 50 L 320 50 L 350 200 L 380 50 L 400 50 L 360 250 L 340 250 L 310 100 L 280 250 L 260 250 Z" 
          fill="#1e3a5f" stroke="#1e3a5f" stroke-width="2"/>
    
    <!-- Tetesan Air (outline) -->
    <path d="M 480 80 Q 460 40, 480 20 Q 500 40, 480 80 Q 480 130, 520 150 Q 480 170, 480 220 Q 500 200, 520 200 Q 540 200, 560 220 Q 560 170, 520 150 Q 560 130, 560 80 Q 540 60, 520 40 Q 500 60, 480 80 Z" 
          fill="none" stroke="#1e3a5f" stroke-width="4"/>
    
    <!-- Gelombang air -->
    <path d="M 50 280 Q 100 270, 150 280 Q 200 290, 250 280 Q 300 270, 350 280 Q 400 290, 450 280 Q 500 270, 550 280" 
          fill="none" stroke="#1e3a5f" stroke-width="3"/>
    <path d="M 50 300 Q 100 290, 150 300 Q 200 310, 250 300 Q 300 290, 350 300 Q 400 310, 450 300 Q 500 290, 550 300" 
          fill="none" stroke="#1e3a5f" stroke-width="3"/>
  </g>
  
  <!-- Text: CURUP WATER -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="80" font-weight="bold" 
        text-anchor="middle" fill="#1e3a5f">CURUP WATER</text>
</svg>
